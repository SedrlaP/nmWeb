<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Krásná s Jitu - manikůra & kosmetika</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body class="bg-white cormorant-garamond-600 ">
    <header class="shadow-md">
        <nav class="py-2 sm:py-4 relative after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px">
        <div class="mx-auto max-w-7xl px-2 sm:px-10 lg:px-20 ">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" command="--toggle" commandfor="mobile-menu" class="relative inline-flex items-center justify-center rounded-md p-2 text-text focus:outline-2 focus:-outline-offset-1 focus:outline-text">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 in-aria-expanded:hidden">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">
                        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:justify-between">
                    <a class="text-xl sm:text-2xl uppercase flex flex-col" href="#uvod">
                        Krásná s Jitu
                        <span class="lowercase text-sm sm:text-base self-center">manikúra & kosmetika</span>                
                    </a>
                    <div class="hidden sm:block">
                    <div class="flex space-x-4 text-xl">
                        <a class="transition-colors duration-700 ease-in-out hover:bg-cta px-3 py-2 rounded-lg" href="#uvod">Domů</a>
                        <a class="transition-colors duration-700 ease-in-out hover:bg-cta px-3 py-2 rounded-lg" href="#sluzby">Služby</a>
                        <a class="transition-colors duration-700 ease-in-out hover:bg-cta px-3 py-2 rounded-lg" href="#cenik">Ceník</a>
                        <a class="transition-colors duration-700 ease-in-out hover:bg-cta px-3 py-2 rounded-lg" href="#kontakt">Kontakt</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="block sm:hidden">
            <div class="space-y-1 px-2 pt-2 pb-3 bg-secondary-background">
                <a class="block px-3 py-2 rounded-lg" href="#uvod">Domů</a>
                <a class="block px-3 py-2 rounded-lg" href="#uvod">Služby</a>
                <a class="block px-3 py-2 rounded-lg" href="#uvod">Ceník</a>
                <a class="block px-3 py-2 rounded-lg" href="#uvod">Kontakt</a>
            </div>
        </el-disclosure>
        </nav>
    </header>
    
    <main class="mx-auto max-w-7xl px-2 sm:px-10 lg:px-20">

    </main>
</body>
</html>
